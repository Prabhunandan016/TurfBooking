  <!-- Cricket Turf Gallery -->

        <div class="gallery-page"><img src="images/cc8.jpg" alt="Turf Image 8"></div>

  <!-- Swimming Pool Gallery -->
  <section class="gallery-section">
    <h2 class="section-title">üèä Swimming Pool Gallery</h2>
    <div class="gallery-container">
      <div class="gallery-slide">
        <div class="gallery-page"><img src="images/swpool1.jpg" alt="Pool Image 1"></div>
        <div class="gallery-page"><img src="images/swpool2.jpg" alt="Pool Image 2"></div>

        <a href="www.twitter.com"><img src="images/twitter.jpg" alt="Twitter"></a>
      </div>
  </footer>

  <script>
    document.querySelectorAll('.gallery-slide').forEach(slide => {
      const pages = slide.querySelectorAll('.gallery-page');
      let currentIndex = 0;
  
      // Initially show the first image
      pages.forEach((page, i) => {
        page.style.display = i === 0 ? 'block' : 'none';
      });
  
      // Flip to next image every 3 seconds
      setInterval(() => {
        pages[currentIndex].style.display = 'none';
        currentIndex = (currentIndex + 1) % pages.length;
        pages[currentIndex].style.display = 'block';
      }, 3000);
    });
  </script>
